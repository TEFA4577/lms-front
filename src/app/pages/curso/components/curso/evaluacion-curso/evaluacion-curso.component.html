<div mat-dialog-content>
  <div class="row col-12" *ngIf="this.estadoP == 'warning' ">
    <h3 class="text-center title-examen">
      {{ this.mensaje }}
    </h3>
    <div class="row col-12">
      <button mat-raised-button color="primary" class="col-12" mat-dialog-close="true">
        Deacuerdo!
      </button>
    </div>
  </div>
  <div class="container" *ngIf="this.estadoP == 'success' ">
    <div class="card row">
      <h3 class="card-header text-center title-examen">EvaluaciÃ³n General Del Curso</h3>
      <div class="card-body col-md-12 justify-content-center align-self-center">
        <!--Formulario de registro-->

        <mat-accordion class="example-headers-align col-md-12" *ngFor="let item of prueba; let i = index">
          <form [formGroup]="formRegistrar" autocomplete="off">
            <mat-expansion-panel [expanded]="step === i+1" (opened)="setStep(i+1)" hideToggle [disabled]="true" [state]="state">
              <mat-expansion-panel-header class="title_prueba">
                <h3>  ðŸ’¬ Prueba {{ i+1}}</h3>
              </mat-expansion-panel-header>
              <mat-panel-title class="title_prueba">
                {{item.texto_prueba}}
              </mat-panel-title>
              <mat-radio-group aria-label="Select an option" formControlName="texto_prueba_opcion">
                <div *ngFor="let opcion of item.prueba_opcion">
                  <mat-radio-button (click)="getId(opcion.id_prueba_opcion)">
                    {{opcion.texto_prueba_opcion}}
                  </mat-radio-button>
                </div>
              </mat-radio-group>
              <mat-action-row>
                <div class="d-flex justify-content-between">
                  <button mat-raised-button color="primary" (click)="submitRegistrar()">Siguiente</button>
                </div>
              </mat-action-row>
            </mat-expansion-panel>
          </form>
        </mat-accordion>
        <div class="row">
            <button mat-raised-button color="primary" class="col-12" mat-dialog-close="true" (click)="closeEv()">Verificar EvaluaciÃ³n!</button>
        </div>
      </div>
    </div>
  </div>
</div>
