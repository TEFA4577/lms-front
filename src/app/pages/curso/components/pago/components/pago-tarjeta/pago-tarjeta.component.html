<mat-dialog-content class="mat-typography">
  <mat-card-header>
    <mat-card-title>Datos de tu tarjeta de Credito</mat-card-title>
  </mat-card-header>
  <hr>
  <mat-card-content>
    <form [formGroup]="formPagoTarjeta" class="example-form">
      <mat-form-field appearance="outline" class="col-md-12">
        <mat-label>Nombre de la Tarjeta</mat-label>
        <input matInput formControlName="nombre_tarjeta" placeholder="Ej. Anna Maria Velasquez Mendoza" type="text"
          required>
        <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-md-12">
        <mat-label>Numero de la Tarjeta</mat-label>
        <input matInput formControlName="numero_tarjeta" placeholder="00000 0000 0000" type="text" required>
        <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-md-6">
        <mat-label>MM / AA</mat-label>
        <input matInput formControlName="mm_aa" placeholder="00000 0000 0000" type="text" required>
        <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-md-6">
        <mat-label>CVC</mat-label>
        <input matInput formControlName="cvc" placeholder="788" type="text" required>
        <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="warn" class="col-md-12">Realizar el pago</button>
    </form>
  </mat-card-content>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
