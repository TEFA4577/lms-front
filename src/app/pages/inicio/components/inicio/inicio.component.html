  <!--Listado de Cursos en general-->
  <div class="container">

    <div class="row justify-content-center py-3">
      <div class="col-6">
        <p class="lead">Cursos y novedades</p>
      </div>
      <div class="col-6" align="end">
        <button mat-raised-button routerLink="/curso/cursos-general" matTooltip="Descubre nuevos cursos" align="end"

    </div>

  <div class="container">
      <div class="row justify-content-center">
          <div *ngIf="!curso">
            <mat-spinner></mat-spinner>
          </div>
          <div class="col-12 content-card">
            <div class="col-md-3" *ngFor="let item of curso;">
              <mat-card class="categorie-card" routerLink="/curso/curso-detalle/{{ item.id_curso }}">
                <img src="{{ item.imagen_curso }}" class="img-cards" alt=" " />
                <hr/>
                <mat-card-header>
                  <mat-card-title>
                    {{ item.nombre_curso }}
                  </mat-card-title>
                  <mat-card-subtitle>Precio: Bs. {{ item.precio}}</mat-card-subtitle>
                </mat-card-header>
              </mat-card>
            </div>
          </div>
      </div>
  </div>

  <!--Catogorias Principales-->
  <div class="container">
    <hr/>
    <div class="row justify-content-center py-3">
      <div class="col-6">
        <p class="lead">Categorías Principales</p>
      </div>
      <div class="col-6" align="end">
        <button mat-raised-button routerLink="/curso/categorias" matTooltip="Descubre todas las categorias" align="end"
          color="accent">Ver <mat-icon>add_circle_outline</mat-icon></button>
      </div>
    </div>
    <hr/>
  </div>

  <div class="container">
    <!--Cards de Categorias-->
    <div class="row justify-content-center">
        <div *ngIf="!etiqueta">
          <mat-spinner></mat-spinner>
        </div>
        <div class="col-12 content-card">
          <div class="col-3" *ngFor="let item of etiqueta">
            <!--; let i = index *ngIf="i < 5" -->
            <mat-card class="categorie-card" routerLink="/curso/cursos-categorias/{{item.id_etiqueta}}">
              <img src="{{ item.imagen_etiqueta }}" class="cat-img-cards" alt=" " />
              <hr />
              <mat-card-header>
                <mat-card-title>
                  {{item.nombre_etiqueta }}
                </mat-card-title>
              </mat-card-header>
            </mat-card>
            <!--Final de Categorias-->
          </div>
        </div>
    </div>
  </div>
  <!--Profesionales y su descripcion-->
  <div class="container">
    <hr/>
    <div class="row justify-content-center py-3">
      <div class="col-6">
        <p class="lead">Nuestros Instructores</p>
      </div>
      <div class="col-6" align="end">
        <button mat-raised-button routerLink="/instructores/listado-instructores"
          matTooltip="Descubre a nuestros instructores" align="end" color="accent">Ver <mat-icon>add_circle_outline
          </mat-icon></button>
      </div>
    </div>
    <hr/>
  </div>
  <div class="container">
    <div class="row justify-content-center">
        <div *ngIf="!docente">
          <mat-spinner></mat-spinner>
        </div>
        <div class="col-12 content-card">
          <div class="col-md-3" *ngFor="let doc of docente;">
            <mat-card class="categorie-card"  routerLink="/docente/presentacion-docente/{{ doc.id_usuario }}">
              <img src="{{ doc.foto_usuario }} " routerLink="/instructores/presentacion-docente/{{ doc.id_usuario }}"
                class="img-cards-testimonios" alt="{{ doc.nombre_usuario }}" fallimg="avatar" />
              <hr />
              <mat-card-header>
                <mat-card-title>
                  {{ doc.nombre_usuario }}
                </mat-card-title>
              </mat-card-header>
              <!--<mat-card-actions align="center">
                <button mat-button color="primary" (click)="openDialog(doc.id_usuario)">Ver informacion</button>
              </mat-card-actions>-->
              <!--<mat-card-content>
                <p class="text-center">
                  {{ doc.datos_docente.descripcion_docente }}
                </p>
              </mat-card-content>-->
            </mat-card>
          </div>
        </div>
      </div>
  </div>
  <!--Fin Profesionales y testimonios-->
  <div class="container">
    <hr/>
    <div class="row py-3">
      <div class="col-6">
        <p class="lead">¿Tienes preguntas?</p>
      </div>
      <div class="col-6" align="end">
        <mat-icon color="primary">help_outline</mat-icon>
      </div>
    </div>
    <hr/>
  </div>
    <!--Listado de Preguntas Frecuentes-->
    <div class="container py-3">
      <div class="row justify-content-center">
        <div *ngIf="!pregunta">
          <mat-spinner></mat-spinner>
        </div>
        <div class="col-md-12">
          <mat-accordion *ngFor="let item of pregunta">
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{item.texto_pregunta}}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <hr/>
              <mat-list *ngFor="let res of  item.pregunta_respuesta">
                <!-- reemplazar en lugar del ngfor de arriba
                  *ngFor="let res of item.texto_respuesta_pregunta"-->
                <mat-list-item role="listitem">
                  <mat-icon color="primary">done_all </mat-icon> {{ res.texto_respuesta_pregunta }}
                </mat-list-item>
              </mat-list>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </div>
    </div>
    <!--Listado de Preguntas Frecuentes-->
</div>
