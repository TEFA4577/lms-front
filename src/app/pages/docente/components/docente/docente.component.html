<div class="container-fluid">
  <div class="row bg-info justify-content-center">
    <div class="col-md-12 py-4 text-white">
      <p class="lead">Conoce a nuestros docentes</p>
    </div>
  </div>
  <hr />
  <!--Presentacion del usuario-->
  <div class="row justify-content-center">
    <div class="col-md-3" *ngFor="let item of docente">
      <!--Cards de los nuevos cursos-->
      <mat-card class="example-card"  style="width: auto; height: 350px;" routerLink="/instructores/presentacion-docente/{{ item.id_usuario }}">
        <img mat-card-image src="{{item.foto_usuario}}" style="height: 150px; width:auto;" class="img-cards" fallimg />
        <hr>
        <mat-card-header>
          <mat-card-title align="center">
            <a class="lead" routerLink="/instructores/presentacion-docente/{{ item.id_usuario }}">{{ item.nombre_usuario
              }}</a>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content align="left">
          <mat-card-subtitle>
            <h3>Correo electr√≥nico: {{item.correo_usuario}}</h3>
          </mat-card-subtitle>
          <mat-card-subtitle align="center">
            <h3>Descripcion del docente: {{item.datos_docente.descripcion_docente}}</h3>
          </mat-card-subtitle>
          <mat-card-subtitle align="center">
            <h3>Experiencia del docente: {{item.datos_docente.experiencia_docente}}</h3>
          </mat-card-subtitle>
        </mat-card-content>
      </mat-card>
      <br>
      <!--Final de los Cards - nuevos cursos-->
    </div>
  </div>
</div>
