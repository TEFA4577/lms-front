<div class="container-lg">
  <h1>
    Lista de solicitudes de adquisicion de cursos
  </h1>
  <hr>
  <mat-card>
    <mat-card-content>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="table-responsive-lg table-hover">
          <!-- Position Column -->
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario.nombre_usuario}} </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef> Curso </th>
            <td mat-cell *matCellDef="let element"> {{element.curso_solicitado.nombre_curso}} </td>
          </ng-container>
          <!-- Weight Column -->
          <ng-container matColumnDef="comprobante">
            <th mat-header-cell *matHeaderCellDef> Comprobante </th>
            <td class="comprobante" mat-cell *matCellDef="let element" (click)="openDialog(element.comprobante)">
              <img class="comprobanteImagen" src="{{element.comprobante}}" alt="imagen comprobate"
                srcset="{{element.comprobante}}">
            </td>
          </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="id_usuario_curso">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="accent" class="btn-block"
                (click)="habilitar(element.id_usuario_curso , 'aprobado')">Habilitar
                Curso</button>
              <button mat-raised-button color="warn" class="btn-block"
                (click)="habilitar(element.id_usuario_curso , 'rechazado')">Rechazar Solicitud</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" align="center" colspan="4">no hay ninguna solicitud</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

      </div>
    </mat-card-content>
  </mat-card>
</div>
