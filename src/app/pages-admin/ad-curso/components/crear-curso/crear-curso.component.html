<h2 mat-dialog-title>Registra un curso</h2>
<form [formGroup]="formCrearCurso" (ngSubmit)="submitRegistrarCurso($event)" autocomplete="off">
  <div mat-dialog-content>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="row">

          <mat-form-field class="col-md-12">
            <mat-label>nombre del curso</mat-label>
            <input matInput formControlName="nombre_curso" type="text" placeholder="">
          </mat-form-field>
          <mat-form-field class="col-md-12" hintLabel="Maximo de caracteres 500">
            <mat-label>descripcion del curso</mat-label>
            <textarea matInput #input formControlName="descripcion_curso" maxlength="500"></textarea>
            <mat-hint align="end">{{input.value?.length || 0}}/500</mat-hint>
          </mat-form-field>
          <mat-form-field class="col-md-4">
            <mat-label>Precio del Curso</mat-label>
            <input matInput formControlName="precio_curso" type="number" placeholder="">
            <span matSuffix>.Bs</span>
          </mat-form-field>
          </div>
        </div>
        <div class="col-md-4">
          <input type="file" name="imagen_curso" #imagen hidden accept="image/*" (change)="uploadFile($event.target.files)">
          <button type="button" mat-raised-button color="primary" class="btn-block" (click)="imagen.click()">Subir una
            imagen</button>
          <div class="contenidoImagen">
            <img [src]="imgURL" class="imagenR" *ngIf="imgURL">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="warn" type="button" (click)="onNoClick()">Cancelar</button>
    <button mat-button color="primary" type="submit" [disabled]="formCrearCurso.invalid">Crear</button>
  </div>
</form>
