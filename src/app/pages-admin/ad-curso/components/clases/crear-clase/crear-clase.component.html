<mat-spinner *ngIf="!datos || estadoCargando"></mat-spinner>
<div *ngIf="datos && !estadoCargando">
  <h1 mat-dialog-title>Crea una clase para tu modulo: {{datos.modulo.nombre_modulo}}</h1>
  <form [formGroup]="formClase" (ngSubmit)="submitClases($event)" autocomplete="off">
    <div mat-dialog-content>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="col-md-12">
              <mat-label>Titulo de la clase</mat-label>
              <input matInput formControlName="titulo_clase" type="text" placeholder="">
            </mat-form-field>
            <mat-form-field class="col-md-12">
              <mat-label>descripcion de la clase </mat-label>
              <textarea matInput formControlName="descripcion_clase"></textarea>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <input type="file" name="video_clase" #imagen hidden accept="video/mp4,video/x-m4v,video/*"
              (change)="uploadFile($event.target.files)">
            <button type="button" mat-raised-button color="primary" class="col-md-12" (click)="imagen.click()">Subir un
              Video</button>
            <div class="contenidoVideo">
              <video [src]="videoURL" *ngIf="videoURL" class="videoR" controls></video>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button color="warn" type="button" (click)="onNoClick()">cancelar</button>
      <button mat-button color="primary" type="submit" [disabled]="formClase.invalid">crear clase</button>
    </div>
  </form>
</div>
