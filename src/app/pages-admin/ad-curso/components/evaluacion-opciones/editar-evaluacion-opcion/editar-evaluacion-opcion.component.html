<div class="d-flex justify-content-between">
  <h1 mat-dialog-title *ngIf="datos">Actualiza los datos</h1>
  <button mat-icon-button [mat-dialog-close]="true">
    <mat-icon>close</mat-icon>
  </button>
</div>
<form [formGroup]="formOpcion" (ngSubmit)="submitOpcion($event)" autocomplete="off">
  <div mat-dialog-content>
    <div class="row">
      <mat-form-field class="col-md-12">
        <div class="col-md-6">
          <mat-form-field class="col-md-12">
            <mat-label>Respuesta </mat-label>
            <textarea matInput formControlName="texto_prueba_opcion"></textarea>
          </mat-form-field>
          <mat-form-field class="col-md-12">
            <mat-slide-toggle formControlName="respuesta_opcion">Es correcto: {{isChecked}}</mat-slide-toggle>
          </mat-form-field>
        </div>
      </mat-form-field>
    </div>
  </div>
  <hr/>
  <div mat-dialog-actions class="col-md-12 justify-content-center">
    <button style="width: 40%;" mat-raised-button color="primary" [disabled]="formOpcion.invalid">Guardar Cambios</button>
    <button style="width: 40%;" mat-raised-button color="warn" type="button" [mat-dialog-close]="true">Cancelar</button>
  </div>
</form>
