<div class="container">
  <div class="d-flex justify-content-between">
    <h2>Mis Estudiantes</h2>
  </div>
  <hr>
  <div *ngIf="estado" class="sinCurso bg-aqua d-flex align-items-center justify-content-center">
    <p class="mensaje">
      Aún no tienes estudiantes
    </p>
  </div>
  <mat-card>
    <mat-card-header>
      <div class="row col-md-12">
        <mat-form-field>
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placegolder="Ex. curso" #input>
          <mat-icon matSuffix>buscar</mat-icon>
        </mat-form-field>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="table-responsive-lg table-hover" style="width: 100%;">
        <ng-container matColumnDef="id_curso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%;">Código</th>
          <td mat-cell *matCellDef="let row">{{ row.id_curso }}</td>
        </ng-container>
        <ng-container matColumnDef="nombre_curso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Curso</th>
          <td mat-cell *matCellDef="let row" class="descrip">{{ row.nombre_curso }}</td>
        </ng-container>
        <ng-container matColumnDef="usuario_curso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>N° Estudiantes</th>
          <td mat-cell *matCellDef="let row" class="align-items-center">{{ row.curso_estudiante.length }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">no hay ningun dato con tu busqueda "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
