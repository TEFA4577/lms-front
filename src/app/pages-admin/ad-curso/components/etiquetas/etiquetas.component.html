<div class="d-flex justify-content-between">
  <h1 mat-dialog-title>Lista de categorías del curso: {{data.nombre_curso}}</h1>
  <button mat-icon-button [mat-dialog-close]="true">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <div class="container">
    <div class="row">
      <div class="col-md-6 cardEtiqueta">
        <h3>Categorías activas en tu curso</h3>
        <h5 *ngIf="misEtiquetas.length == 0">No tienes etiquetas seleccionadas en este curso</h5>
        <mat-chip-list #chipList aria-label="Fruit selection">
          <mat-chip color="accent" selected *ngFor="let miEtiqueta of misEtiquetas;let i=index" [removable]="true" (removed)="remove(i)">
            {{miEtiqueta.nombre_etiqueta}}
            <mat-icon matChipRemove color="danger">cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </div>
      <div class="col-md-6 cardEtiqueta">
        <h3>Categorías disponibles</h3>
        <mat-spinner *ngIf="!etiquetas"></mat-spinner>
        <mat-chip-list>
          <mat-chip *ngFor="let etiqueta of etiquetas;let i=index" (click)="add(etiqueta)">
            {{etiqueta.nombre_etiqueta}}
            <mat-icon matChipRemove (click)="add(etiqueta)" color="accent">add_circle_outline</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </div>
    </div>
  </div>
</div>
<mat-dialog-actions class="col-md-12 justify-content-center">
  <button style="width: 40%" mat-raised-button color="primary" (click)="guardar()">Guardar Cambios</button>
  <button style="width: 40%" mat-raised-button color="warn" [mat-dialog-close]="true">Cancelar</button>
</mat-dialog-actions>
