<div class="container" *ngIf="respuestas">
  <div class="d-flex justify-content-center">
    <h1 mat-dialog-title>Cantidad de Respuestas:{{respuestas.length}}</h1>
  </div>
  <div mat-dialog-content>
    <div class="row" *ngIf="cantidad">
      <div class="col-md-6">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title color="primary">Si: {{cantidad.si}} </mat-card-title>
          </mat-card-header>
        </mat-card>
      </div>
      <div class="col-md-6">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title color="primary">No: {{cantidad.no}} </mat-card-title>
          </mat-card-header>
        </mat-card>
      </div>
    </div>
    <br>
    <div class="col-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="id_encuesta_respuesta">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}.</td>
        </ng-container>


        <!-- Name Column -->
        <ng-container matColumnDef="texto_encuesta_respuesta">
          <th mat-header-cell *matHeaderCellDef> Respuestas </th>
          <td mat-cell *matCellDef="let element">{{element.texto_encuesta_respuesta}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef> Fecha de la Respuesta </th>
          <td mat-cell *matCellDef="let element"> {{element.created_at | date:"medium"}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="estado_encuesta_respuesta">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element">
            Activo
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

</div>
