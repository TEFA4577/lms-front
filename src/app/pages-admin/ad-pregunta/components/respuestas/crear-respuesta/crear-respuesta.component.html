<div class="d-flex justify-content-between" *ngIf="datos">
  <h1 mat-dialog-title>Registrar una Respuesta de: {{datos.texto_pregunta}}</h1>
  <button mat-icon-button [mat-dialog-close]="true">
    <mat-icon>close</mat-icon>
  </button>
</div>
<form [formGroup]="formRespuesta" (ngSubmit)="submitRespuestas($event)" autocomplete="off">
  <div mat-dialog-content>
    <div class="container">
      <div class="row">
        <mat-form-field class="col-md-12">
          <mat-label>Respuesta </mat-label>
          <textarea matInput formControlName="texto_respuesta_pregunta"></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
  <mat-dialog-actions class="col-md-12 justify-content-center">
    <button style="width: 40%" color="primary" [disabled]="formRespuesta.invalid" mat-raised-button>Guardar Cambios</button>
    <button style="width: 40%" mat-raised-button color="warn" [mat-dialog-close]="true">Cancelar</button>
  </mat-dialog-actions>
</form>
