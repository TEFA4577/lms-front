<div class="d-flex justify-content-between">
  <h1 mat-dialog-title>Actualizar datos de respuesta</h1>
  <button mat-icon-button [mat-dialog-close]="true">
    <mat-icon>close</mat-icon>
  </button>
</div>
<form [formGroup]="formEditarRespuesta" (ngSubmit)="submitEditarRespuesta($event)" autocomplete="off">
  <div mat-dialog-content>
    <div class="row">
      <mat-form-field class="col-md-12">
        <mat-label>Respuesta</mat-label>
        <input matInput formControlName="texto_respuesta_pregunta" type="text" placeholder="">
      </mat-form-field>
    </div>
  </div>
  <mat-dialog-actions class="col-md-12 justify-content-center">
    <button style="width: 40%" mat-raised-button color="primary" [disabled]="formEditarRespuesta.invalid">Guardar Cambios</button>
    <button style="width: 40%" mat-raised-button color="warn" type="button"  [mat-dialog-close]>Cancelar</button>
  </mat-dialog-actions>
</form>
