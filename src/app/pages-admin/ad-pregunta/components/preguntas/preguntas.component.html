<div class="container">
  <mat-card>
    <mat-card-content>
      <mat-card-title>
        Lista de Preguntas Frecuentes
      </mat-card-title>
      <div class="d-flex flex-row-reverse">
        <button mat-mini-fab color="accent" (click)="registrarPregunta()">
          <mat-icon>plus_one</mat-icon>
        </button>
      </div>
      <hr>
      <div *ngIf="!pregunta">
        <mat-spinner></mat-spinner>
      </div>
      <mat-selection-list [multiple]="false">
        <mat-list-item *ngFor=" let item of pregunta" class="row">
          <div mat-line>
              <mat-icon mat-list-icon color="warn">check_circle_outline</mat-icon>
              {{item.texto_pregunta}}
          </div>
          <div mat-line>
            <div class="d-flex flex-row-reverse">
              <button mat-icon-button color="warn" matTooltip="eliminar pregunta">
                <mat-icon>delete_forever</mat-icon>
              </button>
              <button mat-icon-button color="accent" matTooltip="editar pregunta">
                <mat-icon>drive_file_rename_outline</mat-icon>
              </button>
              <button mat-icon-button color="primary" matTooltip="aÃ±adir respuesta">
                <mat-icon>playlist_add</mat-icon>
              </button>
            </div>
          </div>
          <div mat-line>
            <div>
              <mat-accordion>
                <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Ver respuestas
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <mat-selection-list [multiple]="false">
                    <mat-list-option>
                      <div mat-line>
                        <div mat-line>
                          <mat-icon mat-list-icon color="primary">done_all</mat-icon>
                          Respuesta:
                        </div>
                        <div mat-line align="end">
                          <button mat-icon-button color="accent" matTooltip="editar respuesta">
                            <mat-icon>create</mat-icon>
                          </button>
                          <button mat-icon-button color="warn" matTooltip="eliminar respuesta">
                            <mat-icon>delete_forever</mat-icon>
                          </button>
                        </div>
                      </div>
                    </mat-list-option>
                  </mat-selection-list>
                </mat-expansion-panel>
              </mat-accordion>
            </div>
          </div>
        </mat-list-item>
      </mat-selection-list>
    </mat-card-content>
  </mat-card>
</div>
