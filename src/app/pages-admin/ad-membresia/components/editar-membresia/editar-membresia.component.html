<div class="d-flex justify-content-between">
  <h1 mat-dialog-title>Editar Membresia</h1>
  <button mat-icon-button [mat-dialog-close]="true">
    <mat-icon>close</mat-icon>
  </button>
</div>
<form [formGroup]="formEditarMembresia" (ngSubmit)="submitEditarMembresia($event)" autocomplete="off">
  <div mat-dialog-content>
    <div class="row">
      <mat-form-field class="col-md-12">
        <mat-label>Nombre Membresia</mat-label>
        <input matInput formControlName="nombre_membresia" type="text">
      </mat-form-field>
      <mat-form-field class="col-md-12">
        <mat-label>Descripción Membresia</mat-label>
        <textarea matInput #input formControlName="texto_membresia" maxlength="500"></textarea>
        <mat-hint align="end">{{input.value?.length || 0 }}/500</mat-hint>
      </mat-form-field>
      <!-- <mat-form-field>
        <button type="submit" class="col" mat-raised-button>Guardar Cambios</button>
          <input type="file" name="imagenCambio" #imagenCambio hidden accept="image/*"
            (change)="uploadFile($event.target.files)">
          <button type="button" mat-raised-button color="primary" class="col-md-12" (click)="imagenCambio.click()">Cambiar
            Imagen</button>
          <button mat-raised-button color="primary" type="button" (click)="cambiarImagen()"> guardar
          </button>
          <button mat-raised-button color="warn" type="button" (click)="deleteAttachment(0)"> cancelar
          </button>
      </mat-form-field> -->
      <mat-form-field class="col-md-12">
        <mat-label>Precio Memebresia</mat-label>
        <input matInput formControlName="precio_membresia" type="text">
        <span matSuffix>.Bs</span>
      </mat-form-field>
      <mat-form-field class="col-md-12">
        <mat-label>Tiempo de la membresia tras adquirirla</mat-label>
        <input matInput formControlName="duracion_membresia" type="number" placeholder="">
        <span matSuffix>Días</span>
      </mat-form-field>
    </div>
  </div>
  <mat-dialog-actions class="col-md-12 justify-content-center">
    <button style="width: 40%;" mat-raised-button color="primary" [disabled]="formEditarMembresia.invalid">Guardar Cambios</button>
    <button style="width: 40%;" mat-raised-button color="warn" [mat-dialog-close]="true">Cancelar</button>
  </mat-dialog-actions>
</form>
