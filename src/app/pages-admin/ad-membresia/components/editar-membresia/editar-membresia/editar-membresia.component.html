<h1 mat-dialog-title>Editar Membresia</h1>
<form [formGroup]="formEditarMembresia" (ngSubmit)="submitEditarMembresia($event)" autocomplete="off">
  <div mat-dialog-content>
    <div class="row">
      <mat-form-field class="col-md-12">
        <mat-label>Nombre Membresia</mat-label>
        <input matInput formControlName="nombre_membresia" type="text">
      </mat-form-field>
      <mat-form-field class="col-md-12">
        <mat-label>Descripci√≥n Membresia</mat-label>
        <textarea matInput #input formControlName="texto_membresia" maxlength="500"></textarea>
        <mat-hint align="end">{{input.value?.length || 0 }}/500</mat-hint>
      </mat-form-field>
      <mat-form-field class="col-md-12">
        <mat-label>Precio Memebresia</mat-label>
        <input matInput formControlName="precio_membresia" type="password">
        <span matSuffix>.Bs</span>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="warn" type="button" [mat-dialog-close]>Cancelar</button>
    <button mat-button color="primary" type="submit" [disabled]="formEditarMembresia.invalid">Guardar Cambios</button>
  </div>
</form>
