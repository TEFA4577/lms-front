<div class="container">
  <mat-card>
    <mat-card-content>
      <div class="d-flex">
        <mat-card-title>Membresias</mat-card-title>
      </div>
    </mat-card-content>
  </mat-card>
  <hr/>
  <div *ngIf="!membresias" class="sinDatos d-flex justify-content-center">
    <p class="mensaje">AÃºn no se tienen membresias disponibles</p>
  </div>
  <div class="row" *ngIf="membresias">
    <div class="col-md-4" *ngFor="let item of membresias">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ item.nombre_membresia }}<hr></mat-card-title>
          <mat-card-subtitle>{{ item.texto_membresia }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-accordion>
            <mat-expansion-panel hideToggle>
              <mat-expansion-panel-header background="black">
                <mat-panel-title>
                  <p class="sub-seccion">Comprar Membresia</p>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p class="descript">
                <button mat-stroked-button class="btn-block" (click)="metodoDeposito()" matTooltip="Transferencia Bancaria"
                      color="primary">
                  <mat-icon>receipt_long
                  </mat-icon> Deposito Bancario
                </button>
                <button mat-stroked-button class="btn-block" matTooltip="Pago por Mone"
                      color="basic">
                  <mat-icon>qr_code</mat-icon> Pago por Mone
                </button>
                <button mat-stroked-button class="btn-block"
                      matTooltip="Tarjeta de Credito/Debito" color="warn">
                  <mat-icon>credit_card</mat-icon> Tarjeta de Credito/Debito
                </button>
              </p>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
