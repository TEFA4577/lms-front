<div class="container">
  <mat-card>
    <mat-card-content>
      <mat-card-title>
        Lista de Membresias
      </mat-card-title>
      <div class="d-flex flex-row-reverse">
        <button color="primary" mat-icon-button (click)="registrarMembresia()">
          <mat-icon>note_add</mat-icon>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
  <hr>
  <mat-card>
    <mat-card-header>
      <div class="row col-md-12">
        <mat-form-field>
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. tutorial" #input>
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="table-responsive-lg table-hover" style="width: 100%;">
          <!-- Progress Column -->
          <ng-container matColumnDef="nombre_membresia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%;"> Membresia </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre_membresia}} </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="texto_membresia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
            <td mat-cell *matCellDef="let row" class="descrip"> {{row.texto_membresia}} </td>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="precio_membresia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio</th>
            <td mat-cell *matCellDef="let row" class="align-items-center">{{row.precio_membresia}}</td>
          </ng-container>
          <ng-container matColumnDef="membresia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let row">
              <button *ngIf="row.membresia == 1" (click)="membresiaHD(row.id_membresia)" mat-icon-button color="accent"
                matTooltip="la membresia esta activa">
                <mat-icon>check_circle_outline</mat-icon>
              </button>
              <button *ngIf="row.membresia == 0" (click)="membresiaHD(row.id_membresia)" mat-icon-button color="warn"
                matTooltip="la membresia esta desactivada">
                <mat-icon>error_outline</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="id_membresia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Opciones</th>
            <td mat-cell *matCellDef="let row">
              <div>
                <button mat-icon-button color="accent" (click)="editarMembresia(row.id_membresia)">
                  <mat-icon>create</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="eliminarMembresia(row.id_membresia)">
                  <mat-icon>style</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">no hay ningun dato con tu busqueda "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
