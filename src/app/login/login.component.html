<body>
  <div class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto">
        <!--<div class="img-left d-none d-md-flex"></div>-->
        <div class="card-body">
          <div class="justify-content-center">
            <img
              src="https://firebasestorage.googleapis.com/v0/b/lms-academia-a582f.appspot.com/o/images%2Flogo_sin_fondo.png?alt=media&token=a473dfd1-7040-4736-8118-4e9004205c9e"
              class="imagenLogo" />
          </div>
          <!--<h4 class="title text-center mt-4">Inicio de Sesión!</h4>-->
          <hr class="my-4">
          <form class="form-box px-3" [formGroup]="form" (ngSubmit)="ingresoLogin($event)" autocomplete="off">
            <div class="form-input">
              <span><i class="fa fa-envelope-o"></i></span>
              <input matInput placeholder="Ingresa tu correo" formControlName="correo_usuario" />
            </div>
            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input matInput placeholder="Ingresa tu contraseña" [type]="hide ? 'password' : 'text'" formControlName="password" />
              <!--<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
              </button>-->
            </div>
            <div class="mb-3">
              <button [disabled]="form.invalid" type="submit" mat-raised-button
                class="btn btn-block text-uppercase">Inicia
                sesión!</button>
            </div>
            <div class="text-right">
              <a routerLink="/pass" class="forget-link">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="text-center mb-3">Continúa con:</div>
            <!--Redes Sociales-->
            <div class="row mb-3">
              <div class="col-12">
                <a class="btn btn-block btn-social btn-google" (click)="abrirRegistro('google')">
                  <mat-icon fontSet="fab" fontIcon="fa-google" class="redesSociales"></mat-icon>Google
                </a>
              </div>
            </div>
            <hr class="my-4">
            <div class="text-center mb-2">¿No tienes una cuenta?
              <a routerLink="/register" class="register-link">Regístrate aquí!</a><br>
              <span><button mat-button routerLink="/">Volver a Inicio</button></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
