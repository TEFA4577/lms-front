  <mat-toolbar-row fxLayoutAlign="space-between center">
    <div fxLayout="row">
      <!--Boton y logo de la academia que redirecciona al inicio-->
      <button mat-button routerLink="/inicio">
        <img src="assets/img/Iconos/logoAcademia.png" height="45px" alt="" />
      </button>

      <div *ngIf="!deviceXs">

            <input matInput [formControl]="search" class="input" placeholder="¿Qué cursos te interesan?">
            <div class="btn btn_common">
              <i class="search"></i>
            </div>
          </div>
        </div>
      </div>-->

      <div fxLayout="row" *ngIf="!deviceXs">
        <button mat-button color="warn" routerLink="/curso/cursos-general">
          Nuestros Cursos
        </button>
        <button mat-button [matMenuTriggerFor]="menu" color="warn">Categorias</button>
        <mat-menu #menu="matMenu">
          <button
            mat-menu-item
            *ngFor="let item of etiqueta"
            routerLink="/curso/cursos-categorias/{{ item.id_etiqueta }}"
            color="warn"
          >
            {{ item.nombre_etiqueta }}
          </button>
        </mat-menu>
        <button mat-button color="warn" routerLink="/instructores/listado-instructores">
          Nuestros Instructores
        </button>
        <button mat-button color="warn" routerLink="/info/nosotros">Nosotros</button>

      </div>
    </div>
    <div>
      <div *ngIf="!estado">
        <button mat-button color="warn" routerLink="/info/nosotros"> <span>Ser Docente</span> </button>
        <button mat-button color="accent" routerLink="/login">
          <span>Iniciar Sesión</span>
        </button>
        <button mat-button color="primary" routerLink="/register">
          <span>Regístrate</span>
        </button>
      </div>
      <div *ngIf="estado">
        <button
          mat-button
          color="warn"
          *ngIf="datosUsuario.id_rol == 3"
          routerLink="/estudiante/mis-cursos-adquiridos"
        >
          <span>Mis Cursos</span>
        </button>
        <button mat-button [matMenuTriggerFor]="menu">
          <div fxLayout="row" fxLayoutAlign="end center">
            <div
              fxLayout="column"
              fxLayoutAlign="center center"
              *ngIf="!deviceXs"
            >
              <span class="user">{{ datosUsuario.nombre_usuario }}</span>
              <span class="rol">{{ datosUsuario.rol_usuario.nombre_rol }}</span>
            </div>
            <div>
              <img
                class="avatar"
                [src]="datosUsuario.foto_usuario"
                (error)="imagenError()"
              />
            </div>
          </div>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item routerLink="/estudiante/mi-perfil">Mi Perfil</button>
          <button mat-menu-item *ngIf="datosUsuario.id_rol==3" routerLink="/estudiante/mis-cursos-adquiridos">Mi aprendizaje</button>
          <button mat-menu-item *ngIf="datosUsuario.id_rol==1" routerLink="admin">Panel Administrativo</button>
          <button mat-menu-item *ngIf="datosUsuario.id_rol==2" routerLink="admin">Panel del Instructor</button>
          <button mat-menu-item *ngIf="datosUsuario.id_rol==3" (click)="openDialog()">Enseña en la Academia</button>
          <button mat-menu-item (click)="cerrarSesion()">Cerrar Session</button>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row *ngIf="deviceXs">
    <div class="wrapper">
      <div class="search_wrap search_wrap_3">
        <div class="search_box">
          <input
            type="text"
            class="input"
            placeholder="¿Qué cursos te interesan?"
          />
          <div class="btn btn_common">
            <i class="fas fa-search"></i>
          </div>
        </div>
      </div>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="deviceXs">
    <button mat-button routerLink="/curso/cursos-general">Novedades</button>
    <button mat-button [matMenuTriggerFor]="menu">Categorias</button>
    <mat-menu #menu="matMenu">
      <button
        mat-menu-item
        *ngFor="let item of etiqueta"
        routerLink="/curso/cursos-categorias/{{ item.id_etiqueta }}"
      >
        {{ item.nombre_etiqueta }}
      </button>
    </mat-menu>
    <button mat-button routerLink="/instructores/listado-instructores">
      Instructores
    </button>
    <button mat-button routerLink="/info/nosotros">Nosotros</button>
