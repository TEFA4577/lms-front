<mat-toolbar class="navbar">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-button routerLink="/">
    <img src="assets/img/Iconos/logoAcademia.png" height="40px" alt="">
  </button>
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="beforeMenu">
    <div fxLayout="row" fxLayoutAlign="end center">
      <div fxLayout="column" fxLayoutAlign="center center">
        <h3 class="user">{{ datosUsuario.nombre_usuario }}</h3>
        <mat-card-subtitle class="rol">{{ datosUsuario.rol_usuario.nombre_rol }}</mat-card-subtitle>
      </div>
      <div>
        <img class="avatar" [src]="datosUsuario.foto_usuario" (error)="imagenError()" />
      </div>
    </div>
  </button>
  <mat-menu #beforeMenu="matMenu" xPosition="before">
    <button mat-menu-item routerLink="/estudiante/mi-perfil">Mi Perfil</button>
    <button mat-menu-item routerLink="/">volver al inicio</button>
    <button mat-raised-button (click)="cerrarSesion()">Cerrar Sesion</button>
  </mat-menu>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav hasBackdrop="false" class="example-sidenav" fixedInViewport="true"
    [mode]="mobileQuery.matches ? 'over' : 'side'" fixedTopGap="56">
    <br>
    <!-- <h4 align="center" mat-subheader>Menu Docente</h4> -->
    <mat-list *ngFor="let item of menuDocente">
      <div mat-subheader>{{item.grupo}}</div>
      <mat-list-item *ngFor="let items of item.contenido" [routerLink]="items.link">
        {{items.titulo}}
      </mat-list-item>
    </mat-list>
    <div *ngIf="datosUsuario.id_rol == 1">
      <hr>
      <h4 align="center" mat-subheader>Administrador</h4>
      <mat-list *ngFor="let item of menuAdmin">
        <div mat-subheader>{{item.grupo}}</div>
        <mat-list-item *ngFor="let items of item.contenido" [routerLink]="items.link">
          {{items.titulo}}
        </mat-list-item>
      </mat-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <br>
    <br>
    <br>
    <br>
    <div class="contenido">
      <router-outlet></router-outlet>
    </div>
    <br>
    <div class="container-fluid">
      <div class="row menu-footer text-white">
        <div class="col-md-4">
          <div class="py-5">
            <p class="lead text-center">De emprendedores para emprendedores.
            </p>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <div class="col">
            <div class="row">
              <a class="nav-link" href="#">Ponte en contacto con nosotros</a>
              <a class="nav-link" href="#">Politica de privacidad</a>
              <a class="nav-link active" href="#">Ayuda y asistencia</a>
            </div>
            <div class="row">

              <a class="nav-link active" href="#">Â¿Quienes somos?</a>
              <a class="nav-link" href="#">Condiciones</a>
              <a class="nav-link" href="#">Blog</a>
            </div>
          </div>
          <div class="row img">
            <img src=" ../../../../assets/img/Iconos/logo_alta_resolucion.png " width="220 " height="95"
              class="d-inline-block align-top " alt=" " loading="lazy ">
          </div>
        </div>
        <div class="col-md-6">
          <div class="row w">
            <div class="col">
              <img src="../../../../assets/img/Iconos/facebook.png " width="55"><br>
              <img src="../../../../assets/img/Iconos/twitter.png " width="55"><br>
              <img src="../../../../assets/img/Iconos/instagram.jpg " width="55"></div>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
